<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />  
    <meta name="format-detection" content="telephone=no">
    <title>美导注册</title>   
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/guide.css"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$("#get_check_code").on("touchend",function(){
    			$(this).text("(  60 s  )");
    		});
    		//控制头像样式
			$("#userIcon").height($("#userIcon").width());
    	});
    </script>
</head>
<body>
	<div class="wrap register">
		<header class="header header-fixed fa">
			<img src="../static/images/back.png" class="backImg" onclick="history.back()"/>
			<div class="title">美导注册</div>
		</header>
		<div class="uploadIcon" id="userIcon">
			<img src="../static/images/uploadIocnZhuce.png">
			<input type="file" name="" id="">
		</div>
		<span class="personPhoto">个人照片</span>
		<div class="redWords">（注：请以门头为背景拍摄照片）</div>
		<ul class="register_form">
			<li class="phoneNum">
				<input type="text" id="" value="" placeholder="手机号">
			</li>
			<li class="checkCode">
				<input type="password" name="" id="" value="" placeholder="验证码">
				<span class="forgetPwd" id="get_check_code">获取验证码</span>
			</li>
			<li class="realName">
				<input type="text" id="" value="" placeholder="真实姓名">
			</li>
			<li class="IDcard">
				<input type="text" id="" value="" placeholder="身份证号">
			</li>
			<li class="passWord">
				<input type="text" id="" value="" placeholder="密码（大于6位的字母和数字）">
			</li>
			<li class="fromShop">
				<input type="text" id="" value="" placeholder="所属店铺">
			</li>
			<li class="shopBoss">
				<input type="text" id="" value="" placeholder="店铺负责人">
			</li>
			<li class="shopTel">
				<input type="text" id="" value="" placeholder="店铺电话">
			</li>
		</ul>
		<a href="login_meiguan.html"><div class="register_success">完成注册</div></a>
	</div>
</body>
</html>
