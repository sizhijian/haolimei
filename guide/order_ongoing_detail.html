<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"

		<link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>

	</head>
	<body>
		<div class="wrap order_ongoing_detail">
			<header class="header header-fixed fa">
				<img src="../static/images/back.png" class="backImg" onclick="history.back()"/>
				<div class="title">订单详情</div>
			</header>
			<div class="productDetials">
				<div class="productImg">
					<img src="../static/images/orderListProductImg.png"/>
				</div>
				<div class="productName">
        			Holybaby/清新草莓营养米粉
				</div>
				<div class="productGuige fa">
        			<div class="name">业务编号：</div>
        			<div class="value">20160520170003212219</div>
				</div>	
				<div class="productGuige fa">
        			<div class="name">销售门店：</div>

				</div>	
				<div class="productGuige fa">

				</div>	
				<div class="productGuige fa">

				</div>
				<div class="productGuige fa">

        			<div class="value productPrice">￥999.00</div>
				</div>
				<div class="productGuige fa">
        			<div class="name">下单时间：</div>
        			<div class="value">2016-05-20  16:00:00</div>
				</div>	
				<div class="ERcode">
					<div class="name">
						温馨提示：请您扫描下方二维码确认完成销售单
					</div>
					<div class="codeImg">
						<img src="../static/images/QRcode.jpg"/>
					</div>
				</div>
			</div>
		</div>
