<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />  
    <meta name="format-detection" content="telephone=no">
    <title>忘记密码</title>   
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/guide.css"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>
    <script src="../static/js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(function(){
    		$("#get_check_code").on("touchend",function(){
    			$(this).text("(  60 s  )");
    		});
    		$("#reset_success").on("click",function(){
    			layer.open({
						title:'',
					    content: '密码更新成功',
					    yes: function(index, layero){
					        //do something
					        layer.close(index); //如果设定了yes回调，需进行手工关闭
			    			history.back();
					    }
					}); 
    		});
    	});
    </script>
</head>
<body>
	<div class="wrap register forget_password">
		<header class="header fa">
			<img src="../static/images/back.png" class="backImg" onclick="history.back()"/>
			<div class="title">忘记密码</div>
		</header>
		<ul class="register_form reset_form">
			<li class="phoneNum">
				<input type="text" id="" value="" placeholder="手机号">
			</li>
			<li class="checkCode">
				<input type="password" name="" id="" value="" placeholder="验证码">
				<span href="" class="forgetPwd" id="get_check_code">获取验证码</span>
			</li>
			<li class="realName">
				<input type="text" id="" value="" placeholder="真实姓名">
			</li>
			<li class="IDcard">
				<input type="text" id="" value="" placeholder="身份证号">
			</li>
			<li class="passWord">
				<input type="text" id="" value="" placeholder="密码（大于6位的字母和数字）">
			</li>			
		</ul>
		<div class="register_success" id="reset_success">更新完成</div>
	</div>
</body>
</html>
